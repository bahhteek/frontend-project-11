<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS Aggregator</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="postModalBody"></div>
                <div class="modal-footer">
                    <a id="postModalLink" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Перейти к
                        статье</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form id="rss-form" class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="rss-url" autofocus="" type="text" required="" name="url" aria-label="url" class="form-control w-100"
                                        placeholder="RSS URL" autocomplete="off">
                                    <label for="rss-url" id="rss-label">RSS URL</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.hexlet.app/feed</p>
                    <div id="rss-feedback" class="feedback m-0 position-absolute small text-danger"></div>
                    <div id="status" class="mt-4"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5" id="feeds-posts-block">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                    <div class="card border-0">
                        <div class="card-body">
                            <h2 class="card-title h4">Посты</h2>
                        </div>
                        <ul id="posts" class="list-group border-0 rounded-0"></ul>
                    </div>
                </div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
                    <div class="card border-0">
                        <div class="card-body">
                            <h2 class="card-title h4">Фиды</h2>
                        </div>
                        <ul id="feeds" class="list-group border-0 rounded-0"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
